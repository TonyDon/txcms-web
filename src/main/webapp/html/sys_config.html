<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sys config</title>
<link rel="stylesheet" type="text/css" href="../static/jqeasyui/themes/bootstrap/easyui.css">
<link rel="stylesheet" type="text/css" href="../static/jqeasyui/themes/icon.css">
<script src="../static/js/jquery-1.11.3.min.js"></script>
<script src="../static/jqeasyui/jquery.easyui.min.js"></script>
<script src="../static/jqeasyui/locale/easyui-lang-zh_CN.js"></script>
<script src="../ctx.jsp"></script>
<script src="../static/js/common.js"></script>
<script src="../static/js/common-window.js"></script>
<script src="../static/js/jq.md5.js"></script>
<style>
</style>
</head>
<body>


	<table id="user_data_table"></table>
	
	<div id="win1">aaa</div>

	<div id="sysConfigAddWin" class="easyui-window" title="添加用户信息"
		data-options="modal:true,closed:true,iconCls:'icon-save'"
		style="width: 380px; height: 280px; padding: 10px;">
		<div style="padding:10px">
	    <form id="sysConfigAddFrm" method="post">
				<table cellpadding="5">
					<tr>
						<td id="name_tit">参数名称:</td>
						<td><input class="easyui-textbox" type="text" name="name"
							data-options="required:true"></td>
					</tr>
					<tr>
						<td id="sysValue_tit">参数值:</td>
						<td><input class="easyui-textbox" type="text" name="sysValue"
							data-options="required:true"></td>
					</tr>
					<tr>
						<td id="sysType_tit">参数类型:</td>
						<td><select name="sysType" class="easyui-combobox" data-options="required:true">
								<option value="string">string</option>
								<option value="number">number</option>
								<option value="list">list</option>
								<option value="array">array</option>
								<option value="json">json</option>
						</select></td>
					</tr>
					<tr>
						<td>转换类:</td>
						<td><input class="easyui-textbox" type="text" name="generalClass"
							data-options="required:false"></td>
					</tr>
					<tr>
						<td>备 注:</td>
						<td><input class="easyui-textbox" type="text" name="remark"
							data-options="required:true"></td>
					</tr>
				</table>
				<div style="text-align: center; padding: 5px">
					<a href="javascript:void(0)" class="easyui-linkbutton"
						data-options="iconCls:'icon-save'" onclick="SYS_CONFIG.submitAddForm();">提 交</a>
						&nbsp;&nbsp;&nbsp;&nbsp; 
					<a href="javascript:void(0)"
						class="easyui-linkbutton" data-options="iconCls:'icon-clear'"
						onclick="SYS_CONFIG.clearAddForm();">清 空</a>
				</div>
			</form>
	    </div>
	</div>

<script>
$(document).ajaxError(globalAjaxErrorHandler);
	

	function parseModel(model) {
		var d = {};
		d.total = model.pageDTO.total;
		d.rows = model.pageDTO.datas;
		TXWEB.tb.datagrid("options").records = d.total;
		return d;
	};

	var TXWEB = {};
	TXWEB.tb = $('#user_data_table');

	TXWEB.tb.datagrid({
		method : 'get',
		title : '系统参数列表',
		iconCls : 'icon-save',
		columns : [ [ {
			field : 'id',
			title : 'ID 编号',
			width : 50
		}, {
			field : 'name',
			title : '参数名称',
			width : 150
		}, {
			field : 'sysValue',
			title : '参数值',
			width : 100
		}, {
			field : 'sysType',
			title : '参数类型',
			width : 100
		}, {
			field : 'generalClass',
			title : '转换类名',
			width : 150
		}, {
			field : 'updateTime',
			title : '更新时间',
			width : 150,
			formatter:function(value,row,index){
				if (row.updateTime){
					return ut.parseDate(row.updateTime);
				} else {
					return '-';
				}
			}
		}, {
			field : 'remark',
			title : '备注',
			width : 200
		}  ] ],
		idField : 'id',
		width : '80%',
		height : 350,
		nowrap : false,
		striped : true,
		pagination : true,
		rownumbers : true,
		singleSelect : true,
		remoteSort : false,
		fitColumns : true,
		showFooter : true,
		sortName : 'id',
		sortOrder : 'asc',
		pageSize : 5,
		pageList : [ 5, 10, 20, 50 ],
		records : 0,
		toolbar : [ {
			text : '添加',
			iconCls : 'icon-add',
			handler : function() {
				SYS_CONFIG.initAdd();
			}
		}, '-', {
			text : '删除',
			iconCls : 'icon-remove',
			handler : function() {
				SYS_CONFIG.del();
			}
		}],
		onBeforeLoad : function() {

		},
		loader : function(param, succCall, err) {
			var opts = TXWEB.tb.datagrid("options");
			var pgno = param.page;
			var ls = param.rows;
			var cr = (pgno - 1) * ls;
			var params = $.extend({
				crow : cr,
				listSize : ls,
				records : opts.records,
				sord : opts.sortOrder,
				sidx : opts.sortName
			}, param);
			$.ajax({
				type : opts.method,
				url : window.SrvCtxPath+'/config/sys/search.json',
				data : params,
				dataType : "json",
				success : function(model) {
					succCall(parseModel(model));
				},
				error : function(xhr, ts) {
					err();
				}
			});
		}
	});

	
	
	
	var SYS_CONFIG = {};
	SYS_CONFIG.JQ_ADD_FORM = $('#sysConfigAddFrm');
	SYS_CONFIG.initAdd = function() {
		$('#sysConfigAddWin').window('open');
	};
	SYS_CONFIG.submitAddForm = function() {
	this.JQ_ADD_FORM.form('submit', {
			ajax : true,
			queryParams : {
				r : ut.r()
			},
			url : window.SrvCtxPath+'/config/sys/add.json',
			onSubmit : function(params) {
				return $(this).form('enableValidation').form('validate');
			},
			success : function(data) {
				var res = jQuery.parseJSON(data)
				if (res.exception || res.validErrors && res.validErrors.length > 0) {
					var msg = [];
					var errs = res.validErrors;
					for ( var k in errs) {
						var err = errs[k].split('@');
						if (err.length == 2) {
							msg.push($('#' + err[1] + '_tit').text() + err[0]);
						} else {
							msg.push(err[0]);
						}
					}
					if(res.exception){
						msg.push(res.exception.replace(/\r|\n/,'<br/>'));
					}
					TxWebWin.alertWarn('添加失败，失败原因：<br/>' + msg.join('<br/>'));
				} else {
					alert('添加成功！');
					SYS_CONFIG.clearAddForm();
					$('#sysConfigAddWin').window('close');
					TXWEB.tb.datagrid('reload');
				}
			}
		});
	};
	SYS_CONFIG.clearAddForm = function() {
		this.JQ_ADD_FORM.form('clear');
	};
	SYS_CONFIG.del = function() {
		var row = TXWEB.tb.datagrid('getSelected');
		if (!row) {
			TxWebWin.alert('请单击需要删除的记录, 然后再进行删除.');
		} else {
			$.post(window.SrvCtxPath+'/config/sys/' + row.id + '.json',
					'_method=delete', function(r) {
						if (r.num > 0) {
							alert('删除成功！');
						}
						TXWEB.tb.datagrid('clearSelections');
						TXWEB.tb.datagrid('reload');
					});
		}
	};
	
</script>


</body>
</html>
