	function showCaptchaCookie(){
		var cc_hash = $.cookie('cc_hash');
		var cc_rc = $.cookie('cc_rc');
		var ctext = $.md5(ut.lower($('#captchaText').val())+cc_rc);

		alert(cc_hash==ctext ? 'yes' : 'no');
	};
</script>
